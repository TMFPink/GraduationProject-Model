version: '3.8'

services:
  card-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    volumes:
      - ./app/.env:/app/app/.env:ro
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

networks:
  default:
    name: card-detection-network